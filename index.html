<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Course - Learn Anything</title>
    <!-- Fonts AweSome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!-- Fonts Google -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Main css -->
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header class="header container-fluid">
        <nav class="navbar navbar-expand-md navbar-light">
            <div class="col-xl-6 col-lg-9 col-md-8 col-sm-6">
                <div class="row">
                    <a class="navbar-brand" href="#">
                        <img src="./img/logo-coral.svg" alt="">
                    </a>
                    <div class="catogories">
                        <i class="fa fa-th"></i>
                        <span>catogories</span>
                    </div>
                    <div class="input__search">
                        <form action="#" method="POST">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search for Courses">
                                <div class="input-group-append">
                                    <span class="input-group-text" id="basic-addon2">
                                            <i class="fa fa-search"></i>
                                        </span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-xl-6 col-lg-3 col-md-4 col-sm-4">

                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav ">
                        <li class="nav-item bussiness">
                            <a class="nav-link" href="#">Udemy for Bussiness</a>
                        </li>
                        <li class="nav-item instructor">
                            <a class="nav-link" href="#">Become and Instructor</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fa fa-shopping-cart"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <div class="button d-flex">
                                <button class="btn btn__white mr-2">Login</button>
                                <button class="btn btn__red">Sign up</button>
                            </div>
                        </li>
                </div>
            </div>
            <button class="navbar-toggler d-lg-none col-sm-2" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
        </nav>

    </header>
    <section class="cover">
        <div class="cover__content">
            <h1>Learn on your schedule</h1>
            <p>Study any topic, anytime. Choose from thousands of expert-led courses now.</p>
            <div class="cover__search">
                <form action="#" method="POST">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="What do you want to learn?">
                        <div class="input-group-append">
                            <span class="input-group-text" id="basic-addon2">
                                            <i class="fa fa-search"></i>
                                        </span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js " integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin=" anonymous "></script>

    <!-- Bootstrap 4 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js " integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js " integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM " crossorigin="anonymous "></script>
</body>

</html>
